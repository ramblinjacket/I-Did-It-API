export default `
  type User { 
		firstName: String, 
		lastName: String, 
		email: String, 
		token: String,
		image: String,
	}

	type Query { 
		users: [User] 
	}
  
	type Mutation {
	  addUser(
			firstName: String!, 
			lastName: String!, 
			email: String!, 
			token: String!,
			image: String,
		): User
	}
`;